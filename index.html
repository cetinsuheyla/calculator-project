<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">0</div>
            <div class="keys">
                <button data-key="plus" data-type="operator">+</button>
                <button data-key="minus" data-type="operator">-</button>
                <button data-key="times" data-type="operator">&times;</button>
                <button data-key="divide" data-type="operator">&#247;</button>
                <button class="" data-type="number">7</button>
                <button class="" data-type="number">8</button>
                <button class="" data-type="number">9</button>
                <button class="" data-type="number">4</button>
                <button class="" data-type="number">5</button>
                <button class="" data-type="number">6</button>
                <button class="" data-type="number">1</button>
                <button class="" data-type="number">2</button>
                <button class="" data-type="number">3</button>
                <button class="" data-type="number">0</button>
                <button class="" data-type="number">.</button>
                <button class="" data-type="number">C</button>
                <button data-type="equal">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
